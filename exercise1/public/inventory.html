<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eInventory - Inventory List</title>
    <script src="/__/firebase/7.14.4/firebase-app.js"></script>
    <script src="/__/firebase/7.14.4/firebase-auth.js"></script>
    <script src="/__/firebase/7.14.4/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="message">
      <h2>Current Inventory</h2>
      <div id="inventory"></div>
      <hr/>
      <h2>New Changes</h2>
      <table>
        <tr>
          <td>Item Id</td>
          <td><input id="itemId"></td>
        </tr>
        <tr>
        <td>Item Name</td>
          <td><input id="itemName"></td>
        </tr>
        <tr>
          <td>Quantity</td>
          <td><input id="itemQty"></td>
        </tr>
      </table>
      <br><br>

      <button id="create">Create</button>
      <button id="update">Update</button>
      <button id="delete">Delete</button>
    </div>

    <script type="text/javascript" language="javascript">  
        var versionUpdate = (new Date()).getTime();  
        var script = document.createElement("script");  
        script.type = "text/javascript";  
        script.src = "inventory.js?v=" + versionUpdate;  
        document.body.appendChild(script);  
    </script>  
<!--     <script src="inventory.js"></script>

  </body>
</html>
